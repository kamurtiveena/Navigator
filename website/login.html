<!DOCTYPE html>
 <html id="ng-app" ng-app="LoginApp">
<head>
<title>Transit System Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link href="css/custom.css" rel="stylesheet" type="text/css">

<script src="js/angular.min.js"></script>

<script src="js/custom.js"></script>


</head>

<body class="loginbody">
<div class="outlinebox"></div>
<div class="inlinebox" ng-controller="LoginController">
  <div class="welcome"> WELCOME</div>
 <div class="name">{{user}}</div>
  <p align="center"><img src="images/login_face.png" class="ozimage"></p>
  <form action="#">
    <!--Your Action must be here-->
    <center>
      <input name="id" type="text" ng-model="user" required class="textbox" placeholder="Id Here!" maxlength="45" >
    </center>
    <center>
      <input name="pwd" type="password" required class="textbox" placeholder="Password Here!" >
    </center>
    <br>
    <center>
      <input name="pwd" type="submit" class="positivebutton" value="LOGIN" >
    </center>
  </form>
</div>
</body>
</html>
