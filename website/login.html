<!DOCTYPE html>
<html>
<head>
<title>Transit System Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body class="loginbody">
<div class="outlinebox"></div>
<div class="inlinebox">
  <div class="welcome"> WELCOME</div>
  <p align="center"><img src="images/login_face.png" class="ozimage"></p>
  <form action="#">
    <!--Your Action must be here-->
    <center>
      <input name="id" type="text" required class="textbox" placeholder="Id Here!" >
    </center>
    <center>
      <input name="pwd" type="password" required class="textbox" placeholder="Password Here!" >
    </center>
    <br>
    <center>
      <input name="pwd" type="submit" class="loginsubmit" value="LOGIN" >
    </center>
  </form>
</div>
</body>
</html>
