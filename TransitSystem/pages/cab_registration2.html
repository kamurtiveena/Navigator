<div id="cabregistration2"  ng-controller="cab_registration2">
<center>
    <font class="form-heading">
CAB STATUS</font></center>
<table width="340" border="0" class="table formlabel">
<!--If possible we can do it by AJax or by Angularjs need to add Angularjs-->
  <tr>
    <td width="116">Cab Number </td>
    <td width="214">{{cabstatus.cabno}}</td>
  </tr>
  <tr>
    <td>Pick Up Point </td>
    <td>{{cabstatus.pickuppoint}}</td>
  </tr>
  <tr>
    <td>Pick Up Date</td>
    <td>{{cabstatus.pickupdate}}</td>
  </tr>
  <tr>
    <td>Pick Up Time </td>
    <td>{{cabstatus.pickuptime}}</td>
  </tr>
  <tr>
    <td>Driver Name</td>
    <td>{{cabstatus.drivername}}</td>
  </tr>
  <tr>
    <td>Driver Mobile</td>
    <td>{{cabstatus.drivermobile}}</td>
  </tr>
   <tr>
    <td></td>
    <td><input type="button" class="btn btn-primary positivebutton" value="Continue" ng-click="onsubmit()"/>
    
    </td>
  </tr>
</table>
</div>
