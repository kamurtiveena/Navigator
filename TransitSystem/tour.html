<script>
function skip(){
	$('#maindialog').hide();
	next();
	}
opendialog($('#home'));
var kj=0;
nextcov();

function nextcov(){
	
	kj++;
	
	if(kj%2!=0){
	$("#tour_bob").hide();
	$("#tour_girl").show();}
	else{
		$("#tour_bob").show();
	$("#tour_girl").hide();
		}
	switch(kj){
		case 1:
		$("#tour_content").html("That wicked witch destoryed your empire");
		break;
		case 2:
		$("#tour_content").html("I am helpless and i am not havinf anything");
		break;
		case 3:
		$("#tour_content").html("I am goin to give you an land make an army and fight");
		break;
		case 4:
		$("#tour_content").html("Thank you");
		break;
		case 5:
		$("#tour_content").html("Take a tour this will be helpful");
		break;
		case 6:
$('#maindialog').hide();
		next();
		break;
		
		
		}
	
	}
</script>

<script>
$('#feedback').popover('hide');
$('#help').popover('hide');
$('#admin').popover('hide');
$('#message').popover('hide');
$('#notification').popover('hide');
$('#home').popover('hide');
$('#bus').popover('hide');
$('#cab').popover('hide');
$('#ranking').popover('hide');
$('#store').popover('hide');
$('#finley').popover('hide');
$('#dashboard').popover('hide');
var i=0;

function next(){
	
	switch(i){
		case 0:
		$('#store').popover('show');
		break;
	case 1:
	$('#store').popover('hide');
	$('#ranking').popover('show');
	break;
		
	case 2:
	$('#ranking').popover('hide');
	$('#cab').popover('show');
	break;	
	case 3:
	$('#cab').popover('hide');
	$('#bus').popover('show');
	break;	
	case 4:
	$('#bus').popover('hide');
	$('#home').popover('show');
	break;	
	case 5:
	$('#home').popover('hide');
	$('#dashboard').popover('show');
	break;	
	case 6:
	$('#dashboard').popover('hide');
	$('#feedback').popover('show');
	break;	
	case 7:
	$('#feedback').popover('hide');
	$('#help').popover('show');
	break;	
	case 8:
	$('#help').popover('hide');
	$('#admin').popover('show');
	break;	
	case 9:
	$('#admin').popover('hide');
	$('#message').popover('show');
	break;	
	case 10:
	$('#message').popover('hide');
	$('#notification').popover('show');
	break;	
	case 11:
	$('#notification').popover('hide');
	$('#ranking').popover('show');
	break;
	case 12:
	alert("you will be redirected to main page");
	window.location.assign("home.html");
	break;
	}
	i++;
setTimeout(function(){next()},2250);
}

</script></html>
